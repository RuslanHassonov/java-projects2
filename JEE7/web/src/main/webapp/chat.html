<html ng-app="app">
<head>
    <script src="http://localhost:8080/web/js/jquery-2.1.0-min.js"></script>
    <script src="http://localhost:8080/web/bootstrap/js/bootstrap.min.js"></script>
    <link href="http://localhost:8080/web/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://localhost:8080/web/js/angular-js-1.2.13-min.js"></script>
    <script src="http://localhost:8080/web/js/angular-sanitize.min.js"></script>
    <script src="chatclient.js"></script>

    <style>
        body {
            margin-top: 10px;
        }

        input.message {
            height: 30px;
        }
    </style>
</head>
<body ng-controller="AppCtrl">
<form class="form-inline">
    <input type="text" ng-model="hostname" placeholder="chatserver endpoint (ws://host:port/path)" class="hostname"></input>
    <input type="text" ng-model="nickname" placeholder="your desired nickname" class="nickname"></input>
    <button ng-click="connect()" class="btn">Connect</button>
    <input type="text" ng-model="text" placeholder="input message to send" class="message"></input>
    <button ng-click="send()" class="btn">send</button>
</form>

<div style="color: green;">
    {{infoMessage}}
</div>

<div style="color: red;">
    {{errorMessage}}
</div>


<table class="table table-striped">
    <tr ng-repeat="message in messages track by $index">
        <td>
            <p ng-bind-html="test(message)"/>
        </td>
    </tr
</table>

</body>
</html>
